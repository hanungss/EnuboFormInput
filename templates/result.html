<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Proses EnuboForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre.log-box {
      max-height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">‚úÖ Proses Selesai</h3>
            <p class="lead text-center">File berhasil diproses. Silakan unduh hasilnya:</p>
            
            <div class="d-grid gap-3 mb-4 text-center">
              <a href="{{ url_for('download', filename=log_file) }}" class="btn btn-secondary">‚¨á Download Log</a>
              <a href="{{ url_for('download', filename=result_file) }}" class="btn btn-success">‚¨á Download Excel Hasil</a>
            </div>

            <hr>

            <h5 class="mt-4">üìÑ Preview Log:</h5>
            <pre class="log-box">{{ log_content }}</pre>

            <div class="text-center mt-4">
              <a href="{{ url_for('index') }}" class="btn btn-link">‚Üê Kembali ke Halaman Utama</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
