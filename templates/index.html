<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnuboForm - Upload Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Upload Excel EnuboForm</h3>
            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file" class="form-label">Pilih file Excel (.xlsx)</label>
                <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Proses Sekarang</button>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning mt-3">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
